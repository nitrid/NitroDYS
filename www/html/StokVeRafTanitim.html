<div ng-controller="StokVeRafTanitim" ng-init="Init()">
    <div class="card-box">
        <div class="row">
            <div class="col-12" style="padding-bottom: 10px;">
                <div class="btn-group float-right">
                    <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="Init()"><i class="mdi mdi-file-plus-outline font-24 vertical-middle"></i></button>                    
                    <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="Insert()"><i class="mdi mdi-content-save-move font-24 vertical-middle"></i></button>
                    <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="BtnSil()"><i class="mdi mdi-delete font-24 vertical-middle"></i></button>
                </div>
            </div>
        </div>
        <h3>Stok Ve Raf Tanıtım</h3>  
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Stok Kodu :</label>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control"  ng-keypress = "BtnGetirKey($event)"  ng-model="StokKodu">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Raf Kodu :</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="RafKodu" ng-keypress = "RafKoduGetir($event)" id="RafKodu">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Palet Kodu :</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="PaletKodu" ng-keypress = "PaletKoduGetir($event)"  id="PaletKodu">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Miktar :</label>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="Miktar">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Son Kullanım Tarihi :</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" data-provide='datepicker' id="Skt" ng-model="Skt">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-block btn-primary waves-effect waves-light mb-1" ng-click="Insert()">Kaydet</button>
    </div>
     <!-- SEÇİM MODAL -->
 <div class="modal fade bs-example-modal-lg" id="MdlSecim" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myLargeModalLabel">Seçim Ekranı</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-block btn-primary waves-effect waves-light mb-1" ng-click="Insert()">Seç</button>
                <div id="TblSecim"></div>
            </div>
        </div>
    </div>
</div>
</div>
<script>$('#Skt').datepicker({language: 'tr'});</script>
