<div ng-controller="SubeEmirKapatma" ng-init="Init()">
    <div class="card-box">
        <div class="tab-content">
            <div id="TbSiparisGiris" class="tab-pane ">
                <div class="row py-1">
                    <div class="col-12 px-1">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="Barkod" ng-keypress = "BtnStokBarkodGetir($event)" ng-disabled="BarkodLock" id="Barkod">
                            <span class="input-group-append">
                            <button type="submit" class="btn btn-primary" ng-click="BtnTemizle()"><i class="fas fa-backspace fa-lg"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-4 col-form-label"> Raf : {{Raf}}</label>
                </div>
                <div class="row">
                    <label class="col-12 col-form-label"> Ürün : {{Urun}}</label>
                </div>
                <div class="row">
                    <div class="col-lg-12" style="display: inline; text-align: center; overflow: hidden;">  
                        <label class="mb-0 h4 text-primary">{{StokAdi}}</label> 
                    </div>
                </div>
                <div class="col-8 ">
                    <div class="checkbox-custom checkbox-info">
                      <input type="checkbox" name="inputCheckboxes" ng-model="PaletGonder" checked="" ng-change="CheckboxChange()">
                      <label for="inputUnchecked"><div class="text-info"><div class="col-form-label py-0"><b>Paletten Gönder</b></div></div></label>
                    </div>
                </div>
                <div class="row py-1">
                    <div class="col-4 px-1">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="PaletRafKodu"  ng-disabled="RafLock" id="PaletRafKodu">
                        </div>
                    </div>
                </div> 
                <div class="row my-0 ">
                    <div class="col-5 offset-3 text-info px-1">
                        <div class="col-form-label px-1 float-right py-1">Birim:</div>
                    </div>
                    <div class="col-4 px-1">
                            <input disabled type="text" class="form-control form-control-sm" value="{{BirimAdi}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 text-info px-1">
                        <div class="col-form-label float-right py-1">Bekleyen Miktar:</div>
                    </div>
                    <div class="col-4 px-1">
                        <input disabled type="text" class="form-control form-control-sm" value="{{BekleyenMiktar}}">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 text-info px-1">
                        <div class="col-form-label float-right py-1">Miktar:</div>
                    </div>
                    <div class="col-4 px-1">
                        <input disabled type="text" class="form-control form-control-sm" ng-disabled="MiktarLock" value="{{Katsayi}}">
                    </div>
                    <div class="col-1 text-info px-1">
                        <div class="col-form-label text-center py-1">X</div>
                    </div>
                    <div class="col-4 px-1">
                        <input type="text" class="form-control form-control-sm" ng-model="Miktar" ng-keypress = "BtnEkleKey($event)" ng-change="MiktarFiyatValid()" id="Miktar" ng-keydown="MiktarPress($event)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 px-1">
                        <button type="submit"  class="btn btn-primary btn-block btn-block h-40" ng-click="BtnEkle()">Ekle</button>        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="padding-bottom: 10px;">
                        <div class="btn-group float-right">
                            <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="BtnInit()"><i class="mdi mdi-file-plus-outline font-24 vertical-middle"></i></button>                    
                            <button type="button" class="btn btn-sm btn-primary waves-effect" ng-click="Kapat()"><i class="mdi mdi-content-save-move font-24 vertical-middle"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-8 col-form-label"> Şube : {{Sube}}</label>
                        <div class="col-4 py-2 ">
                            <button type="submit" data-target="#MdlStokGetir" data-target="#" data-toggle="modal" ng-click="SipListesi()" class="btn btn-primary btn-block btn-block h-40">S. Listesi</button>        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="col-6 col-form-label"> Seri-Sıra : {{Seri}}-{{Sira}}</label>
                    </div>
                </div>
            </div>
            <div id="TbSiparisSecim" class="tab-pane ">
                <div class="row">
                    <div class="col-4">
                        <h3>Sipariş Seçim</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <h5>Tarih</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 px-1">
                        <div class="input-group input-group-icon">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="icon wb-calendar" aria-hidden="true"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" type="text" id="SipTarih" ng-model="SipTarih" data-provide="datepicker" ng-disabled="EvrakLock">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 px-1">
                        <div class="input-group input-group-icon">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="icon wb-calendar" aria-hidden="true"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" type="text" id="SipTarih2" ng-model="SipTarih2" data-provide="datepicker" ng-disabled="EvrakLock">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Kategori :</label>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="RafTip" >
                            <option value="01">GIDA</option>
                            <option value="02">GIDA DIŞI</option>
                            <option value="03">MEŞRUBAT</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="form-group btn btn-block btn-primary my-1 h-40" ng-click="BtnSipListele()">Listele</button>
                    </div>
                    <div class="col-6">
                        <button class="form-group btn btn-block btn-primary my-1 h-40" ng-click="BtnSipSecClick()">Siparis Seç</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="TblSipSecim"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- MODALS -->
     <div class="modal fade" id="MdlStokGetir" aria-hidden="true" aria-labelledby="examplePositionCenter" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-simple modal-center modal-primary">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"  data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <h4 class="modal-title">Sipariş Listesi</h4>
                </div>
                <div class="modal-body px-1 py-1">
                    <div class="col-1 offset-5" ng-show="Loading">
                        <div class="loader vertical-align-middle loader-circle"></div>
                    </div>
                    <div id="TblListe" class="pt-5"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#Tarih").datepicker({
    language: "tr",
    autoclose: true
    });
    $("#SipTarih").datepicker({
    language: "tr",
    autoclose: true
    });
    $("#SipTarih2").datepicker({
    language: "tr",
    autoclose: true
    });
</script>
